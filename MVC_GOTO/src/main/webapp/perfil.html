<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON GO TO -->
    <link rel="shortcut icon" href="img/icon_goto.png" type="image/x-icon">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- REMIX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS EXTERNO -->
    <link rel="stylesheet" href="css/perfil.css">
    <!-- <link rel="stylesheet" href="css/all.css"> -->


    <title>Perfil</title>
</head>

<body>


    <header class="container">

        <div class="row container p-2">

            <div class="col-md-3 mt-2 mb-2 logo">

                <img src="img/agencia_viagens_small.png" alt="logo" id="logo">

            </div>

            <div class="col-md-7 d-flex flex-column align-items-center justify-content-center">

                <span>Olá, NOME. Seja bem vindo(a)!</span>
                
                <div class="datahora">
                    <span><strong>Data:</strong> <span id="data"></span>.</span>
                    <span><strong>Hora:</strong> <span id="hora"></span>.</span>
                </div>

            </div>

            <div class="col-md-2 text-light d-flex align-items-center justify-content-end mt-2 mb-2">

                <a href=""><i class="ri-logout-box-line"></i></a>

            </div>

        </div>
    </header>

    <div class="container grid-container">

        <div class="menu">

            <ul>
                <a href="inicio.html">
                    <li class="home">Início</li>
                </a>
                <a href="#">
                    <li class="viagens">Minhas viagens</li>
                </a>
                <a href="#">
                    <li class="infoIcon">Info. Cadastrais</li>
                </a>

            </ul>
        </div>


        <div class="principal">

            <h2 class="text-center mt-2 mb-2">Informações cadastrais</h2>
            <p class="infoCad">Caso deseje realizar uma atualização cadastral basta alterar os dados e clicar no botão "atualizar dados".</p>

            <form action="" method="">

                <div class="row mt-5 mb-3">

                    <input type="hidden" name="id">

                    <div class="col-md-2">

                        <label for="cpf">CPF:</label>

                    </div>

                    <div class="col-md-10">
                        <input type="text" name="cpf" disabled />

                    </div>


                </div>

                <div class="row mb-3">
                    <div class="col-md-2">
                        <label for="nome">Nome:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" maxlength="50" name="nome" />
                    </div>
                </div>


                <div class="row mb-3">

                    <div class="col-md-2">
                        <label for="email">E-mail:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" maxlength="50" name="email" />
                    </div>

                </div>

                <div class="row mb-3">

                    <div class="col-md-2">
                        <label for="telefone">Telefone:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" maxlength="11" name="telefone" />
                    </div>

                </div>

                <div class="row mb-5">

                    <div class="col-md-2">
                        <label for="senha">Senha:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" minlength="4" maxlength="12" name="senha" />
                    </div>

                </div>

                <div class="row mb-3">

                    <div class="col-12 text-right">

                        <button type="submit">Atualizar dados</button>

                    </div>

                </div>
            </form>



        </div>


    </div>


    <script src="js/perfil.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
