<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office"
	xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Editar Cliente</title>

	<!--[if gte mso 9]><xml>
<mso:CustomDocumentProperties>
<mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_SharedWithUsers msdt:dt="string">Membros de TIME (toda Recode)</mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_SharedWithUsers>
<mso:SharedWithUsers msdt:dt="string">238;#Membros de TIME (toda Recode)</mso:SharedWithUsers>
</mso:CustomDocumentProperties>
</xml><![endif]-->
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Clientes</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Editar Cliente</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<!-- A atualização da foto só funciona com o enctype="multipart/form-data" -->
				<form method="POST" th:object="${cliente}" enctype="multipart/form-data">
					<input type="hidden" th:field="*{id}">

					<div class="mb-3">
						<label for="nome" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}">
					</div>

					<div class="mb-3">
						<label for="dataNascimento" class="form-label">Data de Nascimento</label>
						<input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
					</div>
					<div class="mb-3">
						<label for="profissao" class="form-label">Profissão</label>
						<input type="text" class="form-control" id="profissao" th:field="*{profissao}">
					</div>

					<div class="form-group mb-3">


						<!-- FALTA RESOLVER ESSA PARTE -->
						<label for="imagem">Foto do Cliente</label>
						<input type="file" class="form-control" id="imagem" name="fileCliente">
					</div>

					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>

			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
