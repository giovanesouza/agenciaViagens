  <title>Detalhes do Cliente</title>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Clientes</a>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Detalhes do Cliente</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <h5 class="card-header" th:text="${cliente.nome}"></h5>
          <div class="card-body">
            <p>
              Profiss√£o: <span th:text="${cliente.profissao}"></span>
            </p>
            <p>
              Data de Nascimento: <span th:text="${cliente.dataNascimento}"></span>
            </p>

            <a th:href="@{/cliente/{id}/editar (id=${cliente.id})}" class="btn btn-warning">Editar</a>
            <a th:href="@{/cliente/{id}/excluir (id=${cliente.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir o cliente?');">Excluir</a>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
